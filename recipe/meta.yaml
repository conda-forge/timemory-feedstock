{% set name = "timemory" %}
{% set version = "3.2.3" %}

{% set generator = "Unix Makefiles" %}    # [not win]
{% set generator = "NMake Makefiles" %}   # [win]

{% set cmake_args = "" %}                                             # [not osx]
{% set cmake_args = "-DCMAKE_OSX_SYSROOT=${CONDA_BUILD_SYSROOT}" %}   # [osx]

{% set generator_args = "-j2" %}  # [not win]
{% set generator_args = "" %}     # [win]

{% set cxx_standard = "17" %}  # [not osx]
{% set cxx_standard = "14" %}  # [osx]

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2335961755a304bfc33a8d2427161c13f9592f87ae7a7ae8c901ca41c0127504

build:
  number: 1
  script: "{{ PYTHON }} setup.py install --single-version-externally-managed --record record.txt \
    -G \"{{ generator }}\" \
    --cxx-standard={{ cxx_standard }} \
    --enable-portable \
    --enable-static-libs \
    --disable-c \
    --disable-cuda \
    --disable-fortran \
    --disable-ert \
    --disable-develop \
    --disable-shared-libs \
    --disable-unity-build \
    --disable-require-packages \
    --disable-ompt \
    --disable-upcxx \
    --disable-kokkos \
    --disable-caliper \
    --disable-dyninst \
    --disable-gperftools \
    --disable-compiler-instrumentation \
    --disable-install-rpath-use-link-path \
    --skip-generator-test \
    -- {{ cmake_args }} \
       -DCMAKE_VERBOSE_MAKEFILE=ON \
    -- {{ generator_args }}"
  skip: true                   # [not osx or py!=38]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - cmake
  host:
    - python
    - pip
    - cython
    - pybind11
    - pybind11-abi
    - scikit-build
    - {{ mpi }}       # [linux and mpi != "nompi"]
  run:
    - python
    - six
    - numpy
    - pydot
    - pillow
    - pandas
    - matplotlib-base
    - multiprocess
    - IPython >=0.13
    - {{ mpi }}       # [linux and mpi != "nompi"]

test:
  imports:
    - timemory
    - timemory.settings
    - timemory.profiler
    - timemory.trace
    - timemory.util
  requires:
    - pytest
    - pytest-timeout
    - mpi4py          # [linux and mpi != "nompi"]
  source_files:
    - timemory/test/*
  commands:
    - timemory-python-line-profiler -h
    - timemory-python-profiler -h
    - timemory-python-trace -h
    - timemory-roofline -h
    - timemory-analyze -h
    - timemory-plotter -h
    - timemory-avail -a
    - timem -h                                        # [not win]
    - pytest -k 'not test_mallocp' --pyargs timemory  # [linux]
    - pytest --pyargs timemory                        # [not linux]

about:
  home: https://github.com/NERSC/timemory
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Lightweight performance analysis toolkit and suite of tools
  description: |
    Lightweight, cross-language utility for recording timing, memory, resource usage, and hardware counters on the CPU and GPU.
    Timemory provides 40+ metrics for C, C++, CUDA, and/or Python codes that can arbitrarily composed into distinct toolsets
    which can inter-weaved and without nesting restrictions.
  doc_url: https://timemory.readthedocs.io/
  dev_url: https://github.com/NERSC/timemory

extra:
  recipe-maintainers:
    - jrmadsen
